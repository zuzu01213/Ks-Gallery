<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hover Video Effect</title>
</head>
<body>
    <div class="container">
        <div class="thumbnail" id="thumbnail">
            <!-- Your vector, photo, or image goes here -->
            <img src="/images/author.jpg" alt="Thumbnail">
            <div class="overlay"></div>
            <video class="video" src="/videos/video1.mp4" loop muted></video>
        </div>
    </div>

    <script>
        document.getElementById('thumbnail').addEventListener('mouseover', function () {
            // Play the video when hovering over the thumbnail
            document.querySelector('.video').play();
        });

        document.getElementById('thumbnail').addEventListener('mouseout', function () {
            // Pause the video when not hovering over the thumbnail
            document.querySelector('.video').pause();
        });
    </script>
</body>
</html>

<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .container {
        position: relative;
    }

    .thumbnail {
        position: relative;
        overflow: hidden;
        cursor: pointer;
    }

    img {
        width: 100%;
        height: auto;
        display: block;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        opacity: 0;
        transition: opacity 0.3s;
    }

    .video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .thumbnail:hover .overlay {
        opacity: 1;
    }

    .thumbnail:hover .video {
        opacity: 1;
    }
</style>
